<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom | About Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: url('./images/bg-image.jpeg') center/cover no-repeat fixed;
        }
    </style>
</head>

<body>
    <main>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./">TravelBloom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact-us.html">Contact Us</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- HERO SECTION -->
        <div class="container-fluid" style="min-height: 100vh; background-color: rgba(0,0,0,0.5);">
            <div class="row min-vh-100">

                <!-- SOCIAL BAR (LEFT) -->
                <div class="col-1 d-flex flex-column justify-content-center align-items-center py-5">
                    <div class="border-start border-white opacity-50" style="height: 150px;"></div>

                    <a href="#" class="text-white my-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white my-3"><i class="bi bi-twitter-x"></i></a>
                    <a href="#" class="text-white my-3"><i class="bi bi-instagram"></i></a>

                    <div class="border-start border-white opacity-50" style="height: 150px;"></div>
                </div>

                <!-- MAIN CONTENT (CENTER) -->
                <div class="col-10 mt-5 pt-5">

                    <div class="row align-items-start">

                        <!-- LEFT SIDE: Heading -->
                        <div class="col-12 col-md-6 text-white">
                            <h1 class="display-1 fw-bold mb-4">CONTACT US</h1>
                            <p class="mt-5">
                                Get in touch.
                            </p>
                        </div>

                        <!-- RIGHT SIDE: Form -->
                        <div class="col-12 col-md-6 text-white">
                            <form>

                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nameInput">
                                </div>

                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="emailInput"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text-white">We'll never share your email with anyone
                                        else.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="messageInput" class="form-label">Message</label>
                                    <textarea class="form-control" id="messageInput" style="min-height: 150px;"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>

                            </form>
                        </div>

                    </div>

                </div>


                <!-- SPACER (RIGHT) -->
                <div class="col-1"></div>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
